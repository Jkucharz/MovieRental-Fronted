<div id="types">
    <h1>Lista gatunków:</h1>
<div *ngIf="loggedAdmin">
  
  <div>
      <input [(ngModel)]="typeName" type="text" placeholder="Podaj nazwe gatunku" name="uname"> 
      <button class="button button1" (click)="addMovieType()"><span class="glyphicon">&#xe013;</span> Dodaj gatunek</button>
      <p>{{addTypeError}}</p>
  </div>
  <div *ngFor="let type of types">
    <h3><p>{{type.name}}  <button class="button" (click)="removeMovieType(type.name)"><span class="glyphicon">&#xe014;</span>  Usuń gatunek</button></p> </h3>
  </div>
  </div>
</div>
