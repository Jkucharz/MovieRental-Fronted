

<button onclick="document.getElementById('id01').style.display='block'" class="btn btn-info btn-lg" style="width:auto;"><span class="glyphicon">&#xe081;</span> Dodaj Film</button>
<div id="id01" class="modal">
  
  <form (ngSubmit)="addMovie(formData)" #formData = "ngForm" class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    
    </div>

    <div class="container">
      <h1 style="color: orange"><span class="glyphicon">&#xe009;</span> Dodaj Film!</h1>

      <label for="mname"><b>Tytuł: </b></label>
      <input ngModel type="text" placeholder="Enter name" name="mname" required>
        <br>

      
       <label for="mtype"><b>Gatunek:</b></label>
      <label  *ngFor="let type of types" for="mtype">
        <input (click)="input(type)" type="checkbox" name="type.name" value="type.selected"> {{type.name}}
        </label>

      <br>

      <label for="mdirector"><b>Reżyser: </b></label>
      <input ngModel type="text" placeholder="Enter director" name="mdirector" required>
      <br>
      <label for="mproductionYear"><b>Rok produkcji: </b></label>
      <input ngModel type="text" placeholder="Enter production year" name="mproductionYear" required>
      <br>
      
      <label for="mdescription"><b>Opis: </b></label>
      <textarea ngModel type="text" placeholder="Enter description..." name="mdescription"  required ></textarea>
        <br>
        <br>
        <p style="color:red;">{{addError}}</p>
        <!-- <div *ngFor="let type of types">
            <h3><p>{{type.name}}  <button class="button" (click)="removeMovieType(type.name)"><span class="glyphicon">&#xe014;</span>  Usuń gatunek</button></p> </h3>
          </div> -->
        
      <button type="submit" style="float: right"><span class="glyphicon">&#xe013;</span> Dodaj film</button>

      <button class="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn" style="float: left"><span class="glyphicon">&#xe014;</span> Cancel</button>
    
    </div>
  </form>
</div>



<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
